    <meta name="description" content="">

    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}">

                        <h2><span class="primary">Hello,</span>Welcome!</h2>

                                </div>
                            </div>
                        </div>
                        <div class="ad-other-feilds">
                            <div class="ad-checkbox">
                                <label>
                                    <input type="checkbox" name="remeber" class="ad-checkbox">
                                    <span>记住我</span></label>
                            </div>
                            <a class="forgot-pws-btn" href="forgot-pws.html">忘记密码?</a></div>
                        <div class="ad-auth-btn"><button type="submit" class="btn btn-primary squer-btn mt-2 mr-2">Login</button></div>
                        <p class="ad-register-text">还没有账号? <a th:href="@{/toRegister}">点这里</a></p>
                    </form>

                    <p style="color:red"
                       th:if="${not #strings.isEmpty(msg)}"
                       th:text="${msg}">
                        <!--这个msg既可以是model里的，也可以是session里的-->
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
